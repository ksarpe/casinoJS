<!DOCTYPE html>
<html>
<head>
    <title>Slot Machine Game</title>
    <!-- bootstrap css files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- my css files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-anim.css">
    <link rel="stylesheet" href="css/bubbles.css">
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <audio id="backgroundMusic" src="/sounds/background.mp3" preload="auto" loop></audio>
    <div class="slot-bg">
        <div class="bubbles">
            <span style="--i:11;"></span><span style="--i:12;"></span><span style="--i:24;"></span><span style="--i:10;"></span>
            <span style="--i:14;"></span><span style="--i:23;"></span><span style="--i:18;"></span><span style="--i:16;"></span>
            <span style="--i:19;"></span><span style="--i:20;"></span><span style="--i:22;"></span><span style="--i:25;"></span>
            <span style="--i:18;"></span><span style="--i:21;"></span><span style="--i:15;"></span><span style="--i:13;"></span>
            <span style="--i:26;"></span><span style="--i:17;"></span><span style="--i:13;"></span><span style="--i:28;"></span>
            <span style="--i:23;"></span><span style="--i:16;"></span><span style="--i:18;"></span><span style="--i:11;"></span>
            <span style="--i:18;"></span><span style="--i:17;"></span><span style="--i:16;"></span><span style="--i:28;"></span>

        </div>
        <div class="reels">
            <div class="reel-row hidden-row">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
                <div class="reel" id="reel4"></div>
                <div class="reel" id="reel5"></div>
            </div>
            <div class="reel-row">
                <div class="reel" id="reel6"></div>
                <div class="reel" id="reel7"></div>
                <div class="reel" id="reel8"></div>
                <div class="reel" id="reel9"></div>
                <div class="reel" id="reel10"></div>
            </div>
            <div class="reel-row">
                <div class="reel" id="reel11"></div>
                <div class="reel" id="reel12"></div>
                <div class="reel" id="reel13"></div>
                <div class="reel" id="reel14"></div>
                <div class="reel" id="reel15"></div>
            </div>
            <div class="reel-row">
                <div class="reel" id="reel16"></div>
                <div class="reel" id="reel17"></div>
                <div class="reel" id="reel18"></div>
                <div class="reel" id="reel19"></div>
                <div class="reel" id="reel20"></div>
            </div>
        </div>
        
        <div class="bottom-panel">
            <button class="btn btn-primary" id="spin-button">Spin</button>
            <button class="btn btn-primary" id="mute-button">Mute</button>
        </div>
    </div>
    

<script type="module" src="js/game/spin.js"></script>
<script src="js/music.js"> </script>

</body>
</html>
